<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
     <div id="signupParent" class="w-screen h-screen flex flex-col  bg-red-100 justify-center items-center ">
          <div  class="w-md flex flex-col gap-5 bg-gray-300 p-10 rounded-md shadow-md ">
              <h1 class="text-2xl text-center font-bold">Signup</h1>
              <div class="">
                <!-- <form  class="flex flex-col gap-5"> -->
                    <input type="text" name="Name" id="name" placeholder="Your Name" class="border-1 p-[6px] rounded-md shadow-sm">
                    <input type="email" name="Email" id="email" placeholder="Email" class="border-1 p-[6px] rounded-md shadow-sm">
                    <input type="password" name="password" id="password" placeholder="Password" class="border-1 p-[6px] rounded-md shadow-sm">

                    <button onclick="handleSignup()" class="p-2 rounded-md shadow-md">Signup</button>
                <!-- </form> -->
            </div>
          </div>
     </div>

     <script src="/signup/script.js"></script>
</body>
</html>
