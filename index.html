<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Postbook</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 min-h-screen">

<!-- AUTH SECTION -->
<div id="auth-section" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Postbook</h1>

    <div id="signup-form">
      <input type="text" id="signup-name" placeholder="Full Name" class="w-full p-3 mb-4 border rounded-lg"/>
      <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg"/>
      <input type="password" id="signup-password" placeholder="Password" class="w-full p-3 mb-4 border rounded-lg"/>
      <button onclick="handleSignup()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Sign Up</button>
      <p class="text-center mt-4 text-gray-600">Already have an account?
        <span onclick="showLogin()" class="text-blue-600 cursor-pointer font-semibold">Login</span>
      </p>
    </div>

    <div id="login-form" class="hidden">
      <input type="email" id="login-email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg"/>
      <input type="password" id="login-password" placeholder="Password" class="w-full p-3 mb-4 border rounded-lg"/>
      <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Login</button>
      <p class="text-center mt-4 text-gray-600">Don't have an account?
        <span onclick="showSignup()" class="text-blue-600 cursor-pointer font-semibold">Sign Up</span>
      </p>
    </div>

  </div>
</div>


<!-- APP SECTION -->
<div id="app-section" class="hidden min-h-screen flex flex-col w-full">

  <header class="bg-white shadow-lg p-4 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-lg md:text-2xl font-bold text-blue-600">MiniSocial</h1>

    <div class="flex items-center gap-3">

      <button onclick="togglePostForm()" class="bg-green-500 text-white p-2 rounded-md text-xl font-bold flex items-center justify-center hover:bg-green-600 transition">
        +
      </button>

      <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
        Logout
      </button>

    </div>
  </header>


  <main class="max-w-6xl mx-auto p-4 md:p-6 flex flex-col md:flex-row gap-6 w-full">

    <!-- Sidebar -->
    <aside class="w-full md:w-1/3 sticky top-24 hidden md:block">

      <div id="user-sidebar"
        class="bg-white rounded-2xl shadow-xl p-6 border border-gray-100 
               hover:shadow-2xl transition duration-300 text-center flex flex-col items-center">

        <div class="w-28 h-28 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center text-white text-4xl font-bold shadow-md mb-4">
          ðŸ‘¤
        </div>

        <h3 class="text-xl font-bold text-gray-800 mb-1">Your Profile</h3>

        <p class="text-lg font-semibold" id="sidebar-user-name"></p>
        <p class="text-sm text-gray-500 mt-1" id="sidebar-user-email"></p>

        <button onclick="togglePostForm()" class="mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
          Make a Post
        </button>

      </div>

    </aside>


    <!-- Posts -->
    <section class="w-full md:w-2/3">

      <div id="create-post-form" class="bg-white rounded-xl shadow-md p-6 mb-6 hidden">
        <textarea id="post-text" placeholder="What's on your mind?" class="w-full p-4 border rounded-lg resize-none h-24"></textarea>
        <input type="text" id="post-image" placeholder="Image URL (optional)" class="w-full p-3 border rounded-lg mt-3"/>
        <button onclick="createPost()" class="mt-4 bg-blue-700 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-800">
          Post
        </button>
      </div>

      <div class="flex gap-3 mb-6 flex-wrap">
        <input type="text" id="search-bar" placeholder="Search posts..." class="flex-1 p-3 border rounded-lg min-w-[160px]"/>
        <select id="sort-select" class="p-3 border rounded-lg">
          <option value="latest">Latest First</option>
          <option value="oldest">Oldest First</option>
          <option value="most-liked">Most Liked</option>
        </select>
      </div>

      <div id="posts-container"></div>

    </section>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
